<!DOCTYPE html>
<html>
<head>
  <title>TemplateTools Options</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .form-control {
      width: 100%;
    }

    .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .form-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h4 class="mb-4">TemplateTools Options</h4>

  <div class="mb-3">
    <input
      id="targetUrl"
      type="text"
      class="form-control"
      placeholder="Target URL"
    />
  </div>

  <div class="mb-3">
    <label for="targetParams" class="form-label">Parameters</label>
    <select id="targetParams" class="form-select">
      <option value="command=import_cs_items">command=import_cs_items</option>
      <option value="command=import_csv_data">command=import_csv_data</option>
      <option value="command=import_html_forms">command=import_html_forms</option>
      <option value="command=create_html_preview">command=create_html_preview</option>
   </select>
  </div>

  <div class="form-buttons">
    <button id="save" class="btn btn-primary">Save</button>
    <button id="close" class="btn btn-secondary">Close</button>
  </div>

  <script src="templatetoolsoptions.js"></script>
</body>
</html>
