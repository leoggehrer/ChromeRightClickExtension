<!DOCTYPE html>
<html>
<head>
  <title>TemplateTools Custom Send</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .form-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .form-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h4 class="mb-4">TemplateTools Custom Send</h4>

  <div class="mb-3">
    <label for="content" class="form-label">Clipboard Content</label>
    <textarea
      id="content"
      class="form-control"
      rows="5"
      placeholder="Paste or auto-filled content from clipboard"
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="param" class="form-label">Target URL</label>
    <input
      id="targetUrl"
      type="text"
      class="form-control"
      placeholder="Target URL"
    />
  </div>

  <div class="mb-3">
    <label for="targetParams" class="form-label">Parameters</label>
    <select id="targetParams" class="form-select">
      <option value="" selected disabled>Please select parameters...</option>
      <option value="command=import_cs_items">command=import_cs_items</option>
      <option value="command=import_csv_data">command=import_csv_data</option>
      <option value="command=import_html_forms">command=import_html_forms</option>
      <option value="command=create_html_preview">command=create_html_preview</option>
    </select>
  </div>

  <div class="form-buttons">
    <button id="submit" class="btn btn-primary">Submit</button>
    <button id="close" class="btn btn-secondary">Close</button>
  </div>

  <script src="templatetoolscustom.js"></script>
</body>
</html>
